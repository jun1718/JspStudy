<!DOCTYPE html>

     	<title>html기초 연습</title> <!-- 웹브라우저로 서버접속했을때(웹사이트접속) 사이트들 제일 위에 보이는 것, NAVER이런거-->
				<!-- 네이버 들어가서 소스보기해서 확인해봐라 title에 NAVER라 되어있다 -->

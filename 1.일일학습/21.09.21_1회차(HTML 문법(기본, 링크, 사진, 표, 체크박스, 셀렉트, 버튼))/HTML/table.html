
<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>table.html입니다.</title>
</head>
<body>
	<table border = "1" align = "center">
		<!-- table태그의 자식태그 tr은 표의 행을 나타냄 tr태그가 3개면 3행 즉 3줄짜리 표가 되는것임-->
		<tr> 
			<!-- tr의 자식태그 td는 항행에 들어갈 열들을 나타냄 현재상황이면 3행 4열짜리 표인거임-->
			<td>이름</td>
			<td>나이</td>
			<td>성별</td>
			<td>주소</td>
		</tr>
		<tr> 
			<td>홍길동</td>
			<td>43세</td>
			<td>남자</td>
			<td>서울시</td>
		</tr>
		<tr> 
			<td>박영희</td>
			<td>45세</td>
			<td>여자</td>
			<td>세종시</td>
		</tr>
	</table>
</body>
</html>
